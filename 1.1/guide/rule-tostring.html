<script>


	KISSY.use("gallery/validation/1.1/",function(S,Validation){
	
		var input = S.one("#rulename"),
			see = S.one("#see");
	
		function getcode(name){
			return Validation.Rule.toString(name);
		}
		

		
		
		S.Event.on("#rulelist", "change", function(ev){
			var tg = ev.target,
				option = tg.options[tg.selectedIndex].text;
			if(option)see.html("<pre>"+getcode(option)+"</pre>");
			
		});
		
		//S.get("#rulelist").value="func";

	});
